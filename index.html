<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <main>
    <!-- Section 1 -->
    <section data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" id="seccion1">
      <div id="logo-container">
        <img src="/images/logo.svg" alt="Logo">
      </div>
      <div id="mockup-container">
        <img id="mockup" src="/images/illustration-mockups.svg" alt="Mockups">
      </div>
    </section>

    <!-- Section 2 -->

    <section data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500" id="seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion. </p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>

      <div class="social-container">
        <div class="redes">
          <a class="fa-brands fa-square-facebook"></a>
          <a class="fa-brands fa-square-x-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
      </div>

    </section>
  </main>
  <!-- Footer -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jose-alfredo-perez-angola/">Angolapa</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/efb61d30ac.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>


</html>
